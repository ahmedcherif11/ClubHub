<div class="card h-100">
  <img src={{club.path}} class="card-img-top" alt="club logo">
  <div class="card-body">
    <h5 class="card-title">{{club.name}}</h5>
    <p class="card-text">{{club.field}}</p>
      <button href="/profil" class="btn btn-primary" style="background-color: black; width: 100%;" (click)="detail()">Profil</button>
    </div>
  <div class="card-footer">
    <small class="text-body-secondary">Last updated 3 mins ago</small>
  </div>
</div>
