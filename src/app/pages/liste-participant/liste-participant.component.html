<div class="container mt-5">
    <h1 class="text-center">{{ event.name }}'s participants</h1>
  
    <table class="table table-bordered mx-auto mt-3">
      <thead>
        <tr>
          <th scope="col"><strong>firstName</strong></th>
          <th scope="col"><strong>lastName</strong></th>
          <th scope="col"><strong>University</strong></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users">
          <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.university }}</td>
            <td class="text-center">
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
