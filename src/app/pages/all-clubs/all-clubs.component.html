<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clubs Page</title>
  <!-- Add your CSS styles or link to an external stylesheet here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .club-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .club-card {
      width: calc(33.33% - 20px); /* 3 cards per row with some spacing */
      margin: 10px;
      padding: 15px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #fff;
    }

    /* Add any additional styling based on your preferences */
  </style>
</head>
<body>

    <h1>Clubs</h1>
    <div class="club-grid">
        <!-- Utilisez *ngFor pour parcourir les clubs et utiliser le composant ClubCardComponent -->
        <div *ngFor="let club of clubs; let i = index" class="club-card" [ngClass]="{'last-in-row': (i + 1) % 3 === 0}">
            <app-club-card [club]="club"></app-club-card>
        </div>
    </div>
