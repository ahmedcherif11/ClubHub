<div class="login-wrap">


	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>


		<input id="tab-3" type="radio" name="tab" class="sign-up-club" ><label for="tab-3" class="tab">Sign Up As A Club </label>



        <!--Login Club -->
		<div class="login-form">
			<div class="sign-in-htm">
	
				<div class="group">
					<label for="username" class="label" required>Username</label>
					<input [(ngModel)]="club_log.username" id="username" type="text" class="input">
				</div>



				<div class="group">
					<label for="password" class="label" required>Password</label>
					<input [(ngModel)]="club_log.password" id="password" type="password" class="input" data-type="password">
				</div>



				
			
				<div class="group">
					<input (click)="onLoginClub()" type="submit" class="button" value="Sign In">

				</div>
				


				

			</div>
     

          <!-- Sign up as a club -->


		<div class="sign-up-club-htm">
        	<div class="group">
		
				<!--
		        <div *ngIf="signUpClubForm.controls['clubName'].invalid && signUpClubForm.controls['clubName'].touched"
                style="text-align: center; width: 500px; margin-left: 80px">
                user name is a Required Field !
                 </div>-->

			</div>

			<div class="group">
				<label for="clubname" class="label" required>Club Name </label>
				<input [(ngModel)]="club.clubname" id="clubname" type="date" class="input" >
			</div>


			<div class="group">
				<label for="creationdate" class="label" required>Creation Date</label>
				<input [(ngModel)]="club.creationdate" id="creationdate" type="date" class="input" >
			</div>

	
			<div class="group">
				<label for="university" class="label">University</label>
				<input [(ngModel)]="club.university" id="university" type="text" class="input" >
			</div>



			<div class="group">
			<label for="field" class="label">Field</label>
			<select class="input" [(ngModel)]="club.field" formControlName="field" required>
				
				<option value="Artistic" class="label">Artistic</option>
				<option value="entreuprenariat" class="label">Entreuprenariat</option>
				<option value="Sport" class="label">Sport</option>
				<option value="hard skills" class="label">Hard skills</option>
				<option value="Cultural" class="label">Cultural</option>
				<option value="Political" class="label">Political</option>
				<option value="Other" class="label">Other</option>
			  </select>
			 
			</div>




			<label for="username1" class="label" required>Club Name</label>
			<input [(ngModel)]="club.username" id="username1" type="text" class="input" >
	
			<div class="group">
				<label for="password1" class="label">Password</label>
				<input [(ngModel)]="club.password" id="password1" type="password" class="input" data-type="password">
			</div>
			


		
			<div class="group">
				<input (click)="onSignUpClub()" type="submit" class="button" value="Sign Up As A Club">
			</div>
		
		</div>
	
	

    </div>
</div>	
</div>
