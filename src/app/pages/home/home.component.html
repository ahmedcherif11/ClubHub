<section class="container mt-5">
  <div class="col-md-12 text-center">
    <h2> Latest Posts</h2>
   
  </div>
  
    <div class="row"> 
      <div class="col-md mt-3">
        <div class="row">
          <div class="col-md-2 mb-3 card-container" *ngFor="let post of posts">
            <app-single-post [post]="post"></app-single-post> 
          </div>
        </div>
      </div>
    </div>
    </section>


<section class="container mt-5">
<div class="col-md-12 text-center">
  <h2> Latest events</h2>
  <p class="text-black">Don't miss any opportunity to treat yourself </p>
</div>

  <div class="row"> 
    <div class="col-md mt-3">
      <div class="row">
        <div class="col-md-2 mb-3 card-container" *ngFor="let event of events">
          <app-minieventcard [event]="event" class="small-card"></app-minieventcard>
        </div>
      </div>
    </div>
  </div>
  </section>
